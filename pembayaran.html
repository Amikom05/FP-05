<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pembayaran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/pembayaran.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/pembayaran.css">
    <link rel="stylesheet" type="text/css" href="assets/css/beranda.css">
</head>
<body>
<!-- navbar -->
<div ng-include="'navbar.html'"></div>
<!--Main-->
<div class="container">
  <div class="col-md-6 offset-md-3">
  	<ul class="nav justify-content-center nav-fill nav-tabs">
    				<li class="nav-item">
    					<a class="nav-link disabled" href="#"><b>1.DONASI</b></a>
    				</li>
    				<li class="nav-item">
    					<a class="nav-link active" href="#"><b>2.PEMBAYARAN</b></a>
    				</li>
    </ul>
    <br>
    <form name="frm-pembayaran"  action="laporan.html" style="padding: 10px">
      <center>
        <h2><b>NOMOR HP</h2>
        <p class="status">PASTIKAN NOMOR HP ANDA AKTIF SAAT MENERIMA SMS STATUS DONASI ANDA</p>
      </center>
      <div class="form-group">
        <div class="container">
          <center>
            <div class="col-md-10">
              <input class="form-control" type="text"  name="nomor" id="nomor" maxlength="15" minlength="11" required>
            </div>
          </center>
        </div>
      </div>
        <center>
          <br>
          <p>PILIH METODE PEMBAYARAN</b></p>
        </center>
        <div class="radios border">
          <div class="custom-control custom-radio jarak ">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" required>
            <label class="custom-control-label" for="customRadio1"><img src="assets/img/mandiri.png" width="15%" > BANK MANDIRI</label>
          <hr class="my-2">
          </div>
        <div class="custom-control custom-radio jarak ">
          <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" required>
          <label class="custom-control-label" for="customRadio2"><img src="assets/img/bri.png" width="10%"> BANK BRI</label>
          <hr class="my-2">
        </div>
        <div class="custom-control custom-radio jarak">
          <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" required>
          <label class="custom-control-label" for="customRadio3"><img src="assets/img/bni.png" width="15%"> BANK BNI</label>
          <hr class="my-2">
        </div>
        </div>
        <br>
        <div class="col-md-2 offset-md-5">
          <input type="submit" class="btn btn-primary btn-sm" value="SETUJU"></input>
        </div>
    </form>
  </div>
</div>
<!-- Footer -->
<div ng-include="'footer.html'"></div>      
</body>
</html>
