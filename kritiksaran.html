<body class="modal-open">
<!------ Include the above in your HEAD tag ---------->

<div class="container">
       <div class="row">  
    </div>
</div>

<div id="myModal" class="modal show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="myModalLabel">Kritik dan Saran</h3>
      </div>
      <form class="form-horizontal col-sm-12">
      <div class="modal-body">
        
          <div class="form-group"><label>Name</label><input class="form-control required" placeholder="Your name" data-placement="top" data-trigger="manual" data-content="Must be at least 3 characters long, and must only contain letters." type="text"></div>

          <div class="form-group"><label>Message</label><textarea class="form-control Message" placeholder="Silahkan tulis kritik dan saran anda..." data-placement="top" data-trigger="manual"></textarea></div>

          <div class="form-group"><label>E-Mail</label><input class="form-control email" placeholder="email@you.com" data-placement="top" data-trigger="manual" data-content="Must be a valid e-mail address (user@gmail.com)" type="email"></div>

          <div class="form-group"><label>Phone</label><input class="form-control phone" placeholder="999-999-9999" data-placement="top" data-trigger="manual" data-content="Must be a valid phone number (999-999-9999)" type="text"></div>
          
          <div class="form-group"></div>
        
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success pull-right">Kirim</button>
      </div>
      </form>
    </div>
  </div>
</div>
</body>
