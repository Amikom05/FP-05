      <!-- Form Pendaftaran -->
      <div class="container">
      <div class="formputih">
      <form id="formregistrasi">
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Tempat Tinggal Saat Ini</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Apartment,Rumah,Kontrakan">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Alamat</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Alamat Tempat Tinggal Saat Ini">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Kota</label>
      <select id="inputState" class="form-control">
        <option selected>Yogyakarta</option>
        <option selected>Sleman</option>
        <option selected>Gunung Kidul</option>
        <option selected>Bantul</option>
        <option selected>Kulon Progo</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
</form>
<input type="submit" value="Save" class="btn btn-primary" id="tombolsubmit"/>
</div>
