<!DOCTYPE html>
<html ng-app>
<head>
  <title></title>
</head>
  <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.js"></script>
  <script type="text/javascript" src="assets/js/registrasi.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/beranda.css">
  <link rel="stylesheet" type="text/css" href="assets/css/registrasi.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assetscss/jqx.summer.css">
  <script type="text/javascript" src="assets/js/jqxcore.js"></script>
  <script type="text/javascript" src="assets/js/jqxvalidator.js"></script>
   <link rel="stylesheet" href="assets/css/jx.css" type="text/css" />
   <script type="text/javascript" src="https://jqwidgets.com/public/jqwidgets/jqx-all.js"></script>
   <script type="text/javascript" src="assets/js/angular.min.js"></script>
<body>

 <!--Navbar-->
 <div ng-include="'navbar.html'"></div>

      <!-- Form Pendaftaran -->
      <div class="container">
      <div class="formputih">
      <form id="formregistrasi">
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Tempat Tinggal Saat Ini</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Apartment,Rumah,Kontrakan">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Alamat</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Alamat Tempat Tinggal Saat Ini">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Kota</label>
      <select id="inputState" class="form-control">
        <option selected>Yogyakarta</option>
        <option selected>Sleman</option>
        <option selected>Gunung Kidul</option>
        <option selected>Bantul</option>
        <option selected>Kulon Progo</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
</form>
<input type="submit" value="Save" class="btn btn-primary" id="tombolsubmit"/>
</div>

<!--footer.-->
 <div ng-include="'footer.html'"> </div>
</body>
</html>
