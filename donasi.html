<!DOCTYPE html>
<html ng-app>
<head>
	<title>Donasi</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/donasi.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/beranda.css">
    <link rel="stylesheet" type="text/css" href="assets/css/donasi1.css">
    <script type="text/javascript" src="assets/js/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.validate.js"></script>
</head>
<body>
 <!--Navbar-->
 <div ng-include="'navbar.html'"></div>
 <!--Main-->
 <div class="container">
    <div class="row">
    	<div class="col-md-6 offset-md-3">
    		<ul class="nav justify-content-center nav-fill nav-tabs">
    			<li class="nav-item">
    				<a class="nav-link active" href="#">1.Donasi</a>
    			</li>
    			<li class="nav-item">
    				<a class="nav-link" href="#">2.Pembayaran</a>
    			</li>
    		</ul>
    		<br>
    		<form name="frm-donasi" method="POST" action="pembayaran.html">
    			<center>
    				<p>MASUKAN NOMINAL</p>
    				<p>DONASI MINIMAL RP.10.000</p>
    			</center>
    			<div class="form-group">
    				<center>
    					<div class="col-md-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">RP</span>
                                </div>
    						  <input type="text" id="number" maxlength="10" size="15" class="form-control" ng-model="donasimu" required>
                            </div>
    					</div>
    					<div class="form-group">
    						<input type="checkbox">Donasi Sebagai Anonim
    					</div>
    				</center>
    				</div>
    				<br>
    				<center>
    					<p>TULIS KOMENTAR</p>
    				</center>
    				<div class="form-group jarak">
    					<textarea class="form-control" rows="3"></textarea>
    				</div>
    				<div class="row">
    					<div class="col-md-8 jarak">
                            <p class="border border-secondary">DONASI ANDA {{donasimu | currency:"Rp"}} </p>
                        </div> 
    					<div class="col-md-1 offset-md-1 tombol">
                            <input type="submit" class="btn btn-primary btn-sm" value="lanjut"></input>
                        </div>
    				</div>
    			</form>
    			<br>
    		</div>
    	</div>
 </div>
 <!--footer.-->
 <div ng-include="'footer.html'"> </div>

</body>
</html>
